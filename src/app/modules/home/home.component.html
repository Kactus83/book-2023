<div class="flex flex-col items-center justify-center w-full h-screen bg-black text-primary">
    
    <!-- Logo animé (vous pouvez ajouter votre animation ici) -->
    <img
        class="w-40 h-40 animate-spin-slow mb-6"
        src="assets/images/logo/logo.svg"
        alt="Logo animé">

    <h1 class="text-5xl font-bold animate-fadeInDown">Bienvenue</h1>
    
    <p class="text-2xl mt-2 animate-fadeInUp">Entrez dans le book pour découvrir mes créations</p>
    
    <div class="mt-8 animate-fadeInUp delay-150">
        <button 
            class="px-8 py-3 border border-white hover:bg-opacity-25 hover:bg-white focus:outline-none transition duration-300 ease-in-out text-lg font-semibold"
            mat-flat-button
            [color]="'primary'"
        >
            Explorer
        </button>
    </div>
</div>
